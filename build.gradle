buildscript {
    ext {
        kotlinCoroutinesCoreVersion = "1.6.0"
        kotlinCoroutinesAndroidVersion = "1.6.4"
        activityVersion = "1.5.1"//API31
        fragmentKtxVersion = "1.5.6"
        coreKtxVersion = "1.9.0"
        appCompatVersion = "1.6.1"
        materialVersion = "1.8.0"
        daggerVersion = "2.42"
        navVersion = "2.5.3"
        gsonVersion = "2.9.0"
        retrofitVersion = "2.9.0"
        lifecycleCommonVersion = "2.4.1"
        glideVersion = "4.14.2"
        recyclerViewVersion = "1.3.0"
        constraintlayoutVersion = "2.1.4"
        okHttpVersion = "4.10.0"
        exoPlayerVersion = "2.18.5"
        annotationVersion = "1.5.0"
        multidexVersion = "1.0.3"
        roomVersion = "2.5.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:1.5.31"
    }
}

allprojects {
    project.group = "ru.usedesk"
    project.version = "4.1.0-alpha04"

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}