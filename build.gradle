buildscript {
    repositories {
        google()

        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

allprojects {
    project.group = 'ru.usedesk'
    project.version = '2.1.1'

    repositories {
        google()

        jcenter()

        maven { url 'https://github.com/Uncreated/UsedeskAndroidSdkDebug/raw/sdk_2/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}